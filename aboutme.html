<!DOCTYPE html>
<html lang="tr>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hakkımda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
            border: 2px solid #fff;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.05);
        }
        h1 {
            color: #ffa07a; /* Soft Coral Color */
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }
        p {
            color: #333;
            font-size: 1.3em;
            line-height: 1.8;
            font-weight: bold;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tayyibe Pehlivanlı</h1>
        <p>Hello! I'm Tayyibe. I am a Computer Engineering student. I am interested in artificial intelligence and cyber security.  I'm doing my homework for the Responsive Web Design course I'm taking this semester.</p>
    </div>
</body>
</html>
